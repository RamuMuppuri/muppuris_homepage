<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers' Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Welcome to Our Home Page</h1>
    <p>Click on a photo to visit our personal applications!</p>
    <section class="profiles">
      <div class="profile-card" onclick="window.open('https://ramumuppuri.github.io/', '_blank')">
        <img src="me.jpg" alt="Me" class="profile-img"/>
        <h2>Ramu Muppuri</h2>
        <span class="visit-btn">Visit My Profile</span>
      </div>
      <div class="profile-card" onclick="window.open('https://your-brother-github-username.github.io/', '_blank')">
        <img src="brother.jpg" alt="My Brother" class="profile-img"/>
        <h2>My Brother</h2>
        <span class="visit-btn">Visit His Profile</span>
      </div>
    </section>
  </main>
</body>
</html>
